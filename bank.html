<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Lets Get some <span class="font-semibold text-purple-600">Money!!! </span> </h1>
        </header>
    <main>
        <section class="mt-12">
            <div class="grid  lg:grid-cols-3 lg:gap-4 lg:w-9/12 text-white grid-cols-2 w-full gap-2">
                <div class="bg-green-400  p-8 rounded-xl">
                <h4 class="text-2xl">  Deposit</h4>
                <h2  class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-violet-500   p-8 rounded-xl">
                    <h4 class="text-2xl">  Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                    </div>
                    <div class="bg-yellow-500 col-span-2 p-8 rounded-xl">
                        <h4 class="text-2xl">  Balance</h4>
                        <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                        </div>
            </div>

            </div>
        </section>
         <!-- deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto grid-cols-1">
                <div class="bg-fuchsia-400   p-8 rounded-xl">
                <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                <div>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ you want to deposit">
                    
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">
                        Deposit
                    </button>
                </div>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white"> Please Withdraw</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ you want to withdraw">
                        <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">
                           Withdraw
                        </button>
                    </div>
                    
            </div>
        </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
